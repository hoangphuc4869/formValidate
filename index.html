    <div class="main dark-theme">
      <form action="" method="POST" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <!-- <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p> -->

        <div class="spacer"></div>

        <div class="form-group">
          <label for="fullname" class="form-label">Tên đầy đủ</label>
          <input
            id="fullname"
            name="fullname"
            type="text"
            placeholder="VD: Nguyễn Văn A"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            name="email"
            type="text"
            placeholder="VD: email@domain.com"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Nhập mật khẩu"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="password_confirmation" class="form-label"
            >Nhập lại mật khẩu</label
          >
          <input
            id="password_confirmation"
            name="password_confirmation"
            placeholder="Nhập lại mật khẩu"
            type="password"
            class="form-control"
          />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="avatar" class="form-label">Ảnh đại diện</label>
          <input id="avatar" name="avatar" type="file" class="form-control" />
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="town" class="form-label">Tỉnh/Thành phố</label>
          <select id="town" name="town" type="password" class="form-control">
            <option value="" selected disabled>----Chọn---</option>
            <option value="ha_noi">Hà Nội</option>
            <option value="tp_hcm">TP HCM</option>
          </select>
          <span class="form-message"></span>
        </div>

        <div class="form-group">
          <label for="gender" class="form-label">Giới tính</label>
          <div class="">
            <input type="checkbox" name="gender" value="male" class="" />
            Nam
          </div>
          <div class="">
            <input type="checkbox" name="gender" value="female" class="" />
            Nữ
          </div>
          <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
      </form>
    </div>
